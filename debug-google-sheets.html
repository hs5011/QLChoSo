<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Google Sheets API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .debug-section {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug Google Sheets API</h1>
    
    <div class="debug-section">
        <h3>1. Nh·∫≠p URL Web App c·ªßa b·∫°n:</h3>
        <input type="text" id="webAppUrl" placeholder="https://script.google.com/macros/s/.../exec">
        <button onclick="testBasicConnection()">Test K·∫øt N·ªëi C∆° B·∫£n</button>
        <div id="basicResult" class="result"></div>
    </div>

    <div class="debug-section">
        <h3>2. Test API Calls:</h3>
        <button onclick="testGetUsers()">Test getUsers</button>
        <button onclick="testGetConfig()">Test getConfig</button>
        <button onclick="testGetNumbers()">Test getNumbers</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="debug-section">
        <h3>3. Th√¥ng tin Debug:</h3>
        <div id="debugInfo" class="result info">
            Ch∆∞a c√≥ th√¥ng tin debug. H√£y test k·∫øt n·ªëi tr∆∞·ªõc.
        </div>
    </div>

    <script>
        let currentUrl = '';

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + type;
        }

        function testBasicConnection() {
            const url = document.getElementById('webAppUrl').value;
            if (!url) {
                showResult('basicResult', '‚ùå Vui l√≤ng nh·∫≠p URL Web App', 'error');
                return;
            }

            currentUrl = url;
            showResult('basicResult', 'üîÑ ƒêang test k·∫øt n·ªëi...', 'info');

            // Test GET request
            fetch(url, {
                method: 'GET'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                
                try {
                    const json = JSON.parse(data);
                    if (json.status === 'success') {
                        showResult('basicResult', '‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!\n\nResponse:\n' + JSON.stringify(json, null, 2), 'success');
                        updateDebugInfo('GET request th√†nh c√¥ng', json);
                    } else {
                        showResult('basicResult', '‚ö†Ô∏è K·∫øt n·ªëi ƒë∆∞·ª£c nh∆∞ng c√≥ l·ªói:\n\nResponse:\n' + JSON.stringify(json, null, 2), 'error');
                        updateDebugInfo('GET request c√≥ l·ªói', json);
                    }
                } catch (e) {
                    showResult('basicResult', '‚ö†Ô∏è K·∫øt n·ªëi ƒë∆∞·ª£c nh∆∞ng response kh√¥ng ph·∫£i JSON:\n\nResponse:\n' + data, 'error');
                    updateDebugInfo('GET request - kh√¥ng ph·∫£i JSON', data);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                showResult('basicResult', '‚ùå L·ªói k·∫øt n·ªëi:\n\n' + error.message + '\n\nChi ti·∫øt l·ªói:\n' + error.stack, 'error');
                updateDebugInfo('L·ªói k·∫øt n·ªëi', error.message);
            });
        }

        function testGetUsers() {
            if (!currentUrl) {
                showResult('apiResult', '‚ùå Vui l√≤ng test k·∫øt n·ªëi c∆° b·∫£n tr∆∞·ªõc', 'error');
                return;
            }

            testAPI('getUsers', 'L·∫•y danh s√°ch ng∆∞·ªùi d√πng');
        }

        function testGetConfig() {
            if (!currentUrl) {
                showResult('apiResult', '‚ùå Vui l√≤ng test k·∫øt n·ªëi c∆° b·∫£n tr∆∞·ªõc', 'error');
                return;
            }

            testAPI('getConfig', 'L·∫•y c·∫•u h√¨nh');
        }

        function testGetNumbers() {
            if (!currentUrl) {
                showResult('apiResult', '‚ùå Vui l√≤ng test k·∫øt n·ªëi c∆° b·∫£n tr∆∞·ªõc', 'error');
                return;
            }

            testAPI('getNumbers', 'L·∫•y l·ªãch s·ª≠ s·ªë');
        }

        function testAPI(action, description) {
            showResult('apiResult', `üîÑ ƒêang test ${description}...`, 'info');

            const requestData = {
                action: action
            };

            console.log('Sending request:', requestData);

            fetch(currentUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log('API Response status:', response.status);
                console.log('API Response headers:', response.headers);
                return response.json();
            })
            .then(data => {
                console.log('API Response data:', data);
                
                if (data.status === 'success') {
                    showResult('apiResult', `‚úÖ ${description} th√†nh c√¥ng!\n\nResponse:\n` + JSON.stringify(data, null, 2), 'success');
                    updateDebugInfo(`${description} th√†nh c√¥ng`, data);
                } else {
                    showResult('apiResult', `‚ùå ${description} th·∫•t b·∫°i:\n\nResponse:\n` + JSON.stringify(data, null, 2), 'error');
                    updateDebugInfo(`${description} th·∫•t b·∫°i`, data);
                }
            })
            .catch(error => {
                console.error('API Error:', error);
                showResult('apiResult', `‚ùå L·ªói khi ${description}:\n\n` + error.message + '\n\nChi ti·∫øt l·ªói:\n' + error.stack, 'error');
                updateDebugInfo(`L·ªói ${description}`, error.message);
            });
        }

        function updateDebugInfo(action, data) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleString('vi-VN');
            const info = `[${timestamp}] ${action}\nURL: ${currentUrl}\nData: ${JSON.stringify(data, null, 2)}\n\n` + debugInfo.textContent;
            
            // Gi·ªØ t·ªëi ƒëa 1000 k√Ω t·ª±
            if (info.length > 1000) {
                debugInfo.textContent = info.substring(0, 1000) + '\n... (truncated)';
            } else {
                debugInfo.textContent = info;
            }
        }
    </script>
</body>
</html>
